<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <input type="hidden" id="id" formControlName="id" />

  <div
    class="form-group"
    [ngClass]="{
      error:
        signupForm.get('firstName')?.invalid &&
        signupForm.get('firstName')?.touched
    }"
  >
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" />
    <div
      *ngIf="
        signupForm.get('firstName')?.invalid &&
        signupForm.get('firstName')?.touched
      "
      class="error-message"
    >
      Please enter first name.
    </div>
  </div>

  <div
    class="form-group"
    [ngClass]="{
      error:
        signupForm.get('lastName')?.invalid &&
        signupForm.get('lastName')?.touched
    }"
  >
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" />
    <div
      *ngIf="
        signupForm.get('lastName')?.invalid &&
        signupForm.get('lastName')?.touched
      "
      class="error-message"
    >
      Please enter last name.
    </div>
  </div>

  <div
    class="form-group"
    [ngClass]="{
      error:
        signupForm.get('email')?.invalid && signupForm.get('email')?.touched
    }"
  >
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" />
    <div
      *ngIf="
        signupForm.get('email')?.invalid && signupForm.get('email')?.touched
      "
      class="error-message"
    >
      Please enter a valid email address.
    </div>
  </div>

  <div
    class="form-group"
    [ngClass]="{
      error:
        signupForm.get('department')?.invalid &&
        signupForm.get('department')?.touched
    }"
  >
    <label for="department">Department</label>
    <input type="text" id="department" formControlName="department" />
    <div
      *ngIf="
        signupForm.get('department')?.invalid &&
        signupForm.get('department')?.touched
      "
      class="error-message"
    >
      Please enter a valid department.
    </div>
  </div>

  <div
    class="form-group"
    [ngClass]="{
      error:
        signupForm.get('tenantName')?.invalid &&
        signupForm.get('tenantName')?.touched
    }"
  >
    <label for="tenantName">Tenant Name</label>
    <input type="text" id="tenantName" formControlName="tenantName" />
    <div
      *ngIf="
        signupForm.get('tenantName')?.invalid &&
        signupForm.get('tenantName')?.touched
      "
      class="error-message"
    >
      Please enter tenant name.
    </div>
  </div>

  <div
    class="form-group"
    [ngClass]="{
      error:
        signupForm.get('password')?.invalid &&
        signupForm.get('password')?.touched
    }"
  >
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" />
    <div
      *ngIf="
        signupForm.get('password')?.invalid &&
        signupForm.get('password')?.touched
      "
      class="error-message"
    >
      Please enter password.
    </div>
  </div>

  <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</form>
